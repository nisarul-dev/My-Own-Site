<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon" />
    <!--  Font Awesome 5 -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="./css/custom-fonts.css" />
    <link rel="stylesheet" href="./css/custom-animation.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/responsive.css" />
    <title>Nisarul Amin Naim</title>
  </head>
  <body>
    <!-- #### 1. Header Section Starts #### -->
    <header>
      <!-- 1.1 NavBar Area -->
      <nav class="container">
        <!-- 1.1.1 Logo Area -->
        <div class="logo-area">
          <img class="nisarul-logo" src="./images/Logo.png" alt="nisarul" />
        </div>
        <!-- 1.1.2 Menu Area  -->
        <div class="mobile-menu">
          <i class="fas fa-moon night-icon"></i>
          <i class="fas fa-bars"></i>
        </div>
        <div class="menu-area">
          <!-- Night Mode Switch -->
          <div class="toggle">
            <i class="fas fa-moon"></i>
            <input type="checkbox" id="toggle" />
            <label for="toggle"></label>
          </div>
          <a class="btn" href="#"> <i class="fas fa-cubes"></i>Blog</a>
          <a class="btn" href="#">
            <i class="fas fa-user-circle"></i>Say hello
          </a>
        </div>
      </nav>
      <!-- 1.2 Hero Section -->
      <section class="hero-area container">
        <!-- 1.2.1 Text / Left Area  -->
        <div class="text-area">
          <h1>
            <span class="hi">Hey I'm</span>
            <strong class="name">Nisarul Amin Naim</strong><br />
            <img
              src="./images/nisarul-hero-section-picture.webp"
              alt="(Nisarul)"
            />
            A <em class="task"> Web Developer </em> and
            <em class="task">Creative Designer</em>
          </h1>
          <h4>
            I write quality code and design where needed
            <span class="end-line">
              to make Influential creations with
              <i class="fas fa-heart"></i>.
            </span>
          </h4>
        </div>
        <!-- 1.2.2 Image / Right Area  -->
        <div class="image-area">
          <img
            src="./images/nisarul-hero-section-picture.webp"
            alt="NISARUL AMIN NAIM"
          />
        </div>
      </section>
    </header>
    <!-- Header Background Animation -->
    <div class="animation">
      <ul class="circles">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
      </ul>
    </div>
    <!-- #### 1. Header Section Ends #### -->

    <section style="height: 50vh; background-color: #505aee"></section>
    <div class="slider"></div>

    <script src="./js/app.js"></script>
  </body>
</html>
